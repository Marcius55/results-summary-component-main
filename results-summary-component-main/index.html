<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="result-container">
    <div class="container">
      <p class="result">Your Result</p>
      <button class="score">
        <span class="score-number">76</span>
        <span class="score-text">of 100</span>
      </button>
      <p class="paragraph-1">Great</p>
      <p class="paragraph-2">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="container-white">
      <p class="summary">Summary</p>
      <div class="skill-summary">
        <span class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="image-icon-reaction">
          <span class="skill">Reaction</span>
          <div class="score-container">
            <span class="score-value">80</span>
            <span class="total-value">/ 100</span>
          </div>
        </span>
        <span class="memory">
          <img src="assets/images/icon-memory.svg" alt="image-icon-memory">
          <span class="skill">Memory</span>
          <div class="score-container">
            <span class="score-value">92</span>
            <span class="total-value">/ 100</span>
          </div>
        </span>
        <span class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="image-icon-verbal">
          <span class="skill">Verbal</span>
          <div class="score-container">
            <span class="score-value">61</span>
            <span class="total-value">/ 100</span>
          </div>
        </span>
        <span class="visual">
          <img src="assets/images/icon-visual.svg" alt="image-icon-visual">
          <span class="skill">Visual</span>
          <div class="score-container">
            <span class="score-value">72</span>
            <span class="total-value">/ 100</span>
          </div>
        </span>
      </div>
      <button class="continue">Continue</button>
    </div>
  </div>
</body>
</html>
